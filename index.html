<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Preconnect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agende sua mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="mentory-form">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="fieldset-wrapper">
            <div class="multiple-input">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name" />
              </div>

              <div class="input-wrapper">
                <label for="user-surname">Sobrenome</label>
                <input type="text" id="user-surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="user-email" />
            </div>

            <div class="input-wrapper">
              <label for="user-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="user-password" minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <div class="fieldset-wrapper">
            <div class="date-fieldset">
              <h3>Primeira mentoria</h3>
              <div class="multiple-input">
                <div class="input-wrapper">
                  <label for="date-first-mentory"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="date-first-mentory" />
                </div>

                <div class="input-wrapper">
                  <label for="begin-first-mentory">Das</label>
                  <input type="time" id="begin-first-mentory" />
                </div>

                <div class="input-wrapper">
                  <label for="end-first-mentory">Até</label>
                  <input type="time" id="end-first-mentory" />
                </div>
              </div>
            </div>

            <div class="date-fieldset">
              <h3>Segunda mentoria</h3>
              <div class="multiple-input">
                <div class="input-wrapper">
                  <label for="date-second-mentory"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="date-second-mentory" />
                </div>

                <div class="input-wrapper">
                  <label for="begin-second-mentory">Das</label>
                  <input type="time" id="begin-second-mentory" />
                </div>

                <div class="input-wrapper">
                  <label for="end-second-mentory">Até</label>
                  <input type="time" id="end-second-mentory" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="mentory-form">Salvar</button>
      </footer>
    </main>
  </body>
</html>
