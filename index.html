<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Preconnect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agende sua mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form>
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="fieldset-wrapper">
            <div class="double-input">
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name" />
              </div>

              <div class="input-wrapper">
                <label for="user-surname">Sobrenome</label>
                <input type="text" id="user-surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="user-email" />
            </div>

            <div class="input-wrapper">
              <label for="user-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="user-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
